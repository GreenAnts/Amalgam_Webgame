<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Amalgam</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/themes/default.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    
    <link rel="stylesheet" href="gameplay.css">
</head>
<body>

    <div class="ambient-container" id="ambientContainer"></div>

    <div class="turn-bar top-bar" id="topTurnBar"></div>
    <div class="turn-bar bottom-bar" id="bottomTurnBar"></div>

    <div class="settings-overlay" id="settingsOverlay"></div>
    <div class="settings-drawer" id="settingsDrawer">
        <div class="drawer-header">
            <h3>Game Settings</h3>
            <button class="drawer-close-btn" id="closeSettingsBtn" title="Close Settings">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="drawer-content">
            <div class="setting-group">
                <label>Appearance</label>
                <div class="setting-row">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-row column-row">
                    <span>Theme Style</span>
                    <div class="custom-select-container">
                        <select id="themeSelect" class="custom-select full-width">
                            <option value="default">Default</option>
                            <option value="classic">Classic</option>
                            <option value="nature">Nature</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="setting-group">
                <label>Audio & FX</label>
                <div class="setting-row">
                    <span>Sound Effects</span>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span>Ambient Particles</span>
                    <label class="switch">
                        <input type="checkbox" id="particleToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="game-layout">
        
        <main class="board-area">
            <div class="corner-controls">
                <button class="control-btn" id="openSettingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="control-btn" id="gameThemeToggle" title="Toggle Light/Dark Mode">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <canvas id="gameCanvas"></canvas>
            </div>
        </main>

        <aside class="game-sidebar">
            
            <div class="sidebar-section player-section">
                <div class="player-card" id="squarePlayerRow">
                    <div class="avatar square"><i class="fas fa-square"></i></div>
                    <div class="p-info">
                        <span class="p-name" id="squarePlayerDisplay">Player 1</span>
                        <span class="turn-badge" id="squareBadge">YOUR TURN</span>
                    </div>
                </div>
                
                <div class="turn-counter" id="turnCounterDisplay">Turn 1</div>

                <div class="player-card" id="circlePlayerRow">
                    <div class="avatar circle"><i class="fas fa-circle"></i></div>
                    <div class="p-info">
                        <span class="p-name" id="circlePlayerDisplay">Player 2</span>
                        <span class="turn-badge" id="circleBadge">YOUR TURN</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section log-section">
                <div class="tab-header">
                    <button class="tab-btn active" id="historyTab">Log</button>
                    <button class="tab-btn" id="chatTab">Chat</button>
                    <div class="tab-tools" id="historyControls">
                        <button class="tool-btn" id="copyHistory" title="Copy Log"><i class="fas fa-copy"></i></button>
                        <button class="tool-btn" id="toggleNotation" title="Toggle Notation Style"><i class="fas fa-code"></i></button>
                    </div>
                </div>
                
                <div class="log-viewport">
                    <div class="log-content" id="matchHistory"></div>
                    <div class="log-content" id="chatLog" style="display: none;"></div>
                </div>

                <div class="chat-input-row" id="chatInput" style="display: none;">
                    <input type="text" id="chatMessage" placeholder="Message...">
                    <button id="sendChat"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="sidebar-section actions-section">
                
                <div class="ai-controls-group">
                    <label class="label-small">AI Strategy</label>
                    <div class="custom-select-container">
                        <select id="aiDifficultyDropdown" class="custom-select">
                            </select>
                    </div>
                </div>

                <div class="action-buttons-grid">
                    <button class="btn btn-outline" id="offerDrawBtn">Draw</button>
                    <button class="btn btn-outline" id="requestTakebackBtn">Undo</button>
                    <button class="btn btn-outline danger" id="forfeitBtn">Resign</button>
                </div>
                
                <button class="btn btn-primary full-width-btn" id="restartGameBtn">
                    <i class="fas fa-redo"></i> Restart Match
                </button>
            </div>
        </aside>
    </div>

    <div class="modal-backdrop" id="restartConfirmOverlay">
        <div class="modal-card">
            <div class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
            <h3>Restart Match?</h3>
            <p>Current progress will be lost immediately.</p>
            <div class="modal-actions">
                <button class="btn btn-outline" id="cancelRestart">Cancel</button>
                <button class="btn btn-primary danger" id="confirmRestart">Confirm Restart</button>
            </div>
        </div>
    </div>

    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-card" id="victoryCard">
            <button class="victory-close" id="victoryCloseBtn"><i class="fas fa-times"></i></button>
            
            <div class="victory-icon-container">
                <div class="victory-icon" id="victoryIcon"></div>
            </div>
            
            <h2 id="victoryTitle">Game Over</h2>
            <p id="victoryMessage">Result determined.</p>
            
            <div class="victory-actions">
                <button class="btn btn-outline" id="victoryCopyBtn">
                    <i class="fas fa-copy"></i> Copy Log
                </button>
                <button class="btn btn-primary" id="victoryResetBtn">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/theme-manager.js"></script>
    <script src="gameplay.js"></script>
    <script type="module" src="../../Main.js"></script>
</body>
</html>
